{%extends 'learning_logs/base.html'%}
{%load bootstrap4%}

{%block header%}
<h3><a href="{%url 'learning_logs:topic' topic.id%}">{{topic}}</a></h3>
{%endblock header%}

{%block content%} 
<p>Edit Entry:</p>
<form action="{%url 'learning_logs:edit_entry' entry.id%}" method="POST">
    {%csrf_token%}
    {%bootstrap_form form%}

    {%buttons%}
    <button type="submit" class="btn btn-primary">Add a entry</button>
    {%endbuttons%}
</form>
{%endblock content%}
